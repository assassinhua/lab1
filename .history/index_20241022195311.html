<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart({{ cart}})</div>
        <div class="product-display">
 	      <div class="product-container">
                <div class="product-image">
                    <img :src="image" >
                    :class="{ 'grayscale-filter': !inStock }" <!-- 根据inStock的值动态应用或移除灰度滤镜类 -->  
    alt="Product Image"  
    
                </div>
                </div>
            
            </div>
        
        
        <div class="product-info">
            <h1>{{product}}</h1>
            <p v-if="inventory > 10">On Sale</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost out of on sale</p>
            <p v-else>Out of sale</p>
            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost out of Stock</p>
            <p v-else>Out of Stock</p>
            <button class="button" @click="toggleInStock">  
                {{ inStock ? 'Out of Stock' : ' In Stock' }}  
            </button> 
            <ul>
                                <li v-for="detail in details">{{detail}}</li>
                                
                            </ul>
            <ul>
                <li v-for="size in sizes">{{size}}</li>
            </ul>
            <div v-for="variant in variants" :key="variant.id"
             @mouseover="updateImage(variant.image)" 
             class="color-circle" :style="{backgroundColor: variant.color}">
                                {{ variant.color}}   
            </div>

            <img  
      :src="updateImage"  
      :class="{ 'out-of-stock-image': !inStock }"  
      alt="Product Image"  
    />  
            <button class="button" :disabled='!inStock'
            @click="addToCart" :class="{disabledButton: !inStock}">Add To
                Cart</button>
            </div>
            

                                
                

            <a :href="productLink">{{ product }}</a>
        </div>

    </div>

    <!-- Import Js -->

    
    <script src="./main.js"></script>



     
    
</body>

</html>
