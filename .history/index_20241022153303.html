<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="product-display">
 	      <div class="product-container">
                <div class="product-image">
                    <img :src="image">
                </div>
            </div>
        </div>
        <div class="product-info">
            <h1>{{product}}</h1>
        </div>

    </div>

    <!-- Import Js -->

    <script>  
        // 创建 Vue 实例  
        const app = Vue.createApp({  
            data() {  
                return {  
                    image: 'path/to/your/image.jpg', // 替换为你的图片路径  
                    product: '', // 替换为你的产品名称  
                    productLink: 'https://www.camt.cmu.ac.th' // 产品链接  
                };  
            }  
        });  
  
        // 挂载 Vue 实例到 #app  
        app.mount('#app');  
    </script>  



     
    
</body>

</html>
