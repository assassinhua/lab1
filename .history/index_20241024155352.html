<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart({{cart}})</div>
        <div class="cart">Stock Status: <span>{{ inStock ? 'In Stock' : 'Out of Stock' }}</span></div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image" :class="{'out-of-stock-image':!inStock}" alt="product-image">
                </div>
            </div>
        </div>
        <div class="product-info">
            <h1>{{title}}</h1>
            <a :href="productUrl" target="_blank">
                <h1>{{product}}</h1>
            </a>
            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost out of Stock</p>
            <p v-else>Out of Stock</p>
            <p v-if="onSale">{{isOnSale}}</p>
            <p v-else>This product is not on sale</p>
            <ul>
                <li v-for="detail in details">{{detail}}</li>
            </ul>
            <div v-for="(variant,index) in variants" :key="variant.id" @mouseover="updateVariant(index)"
                class="color-circle" :style="{backgroundColor: variant.color}">
                {{ variant.color}}
            </div>
            <span v-for="productSize in productSizes" :key="productSize.id">
                {{ productSize.size}}
            </span>
            <button class="button" :disabled='!inStock' @click="addToCart" :class="{disabledButton: !inStock}">Add To
                Cart</button>

            <button class="button" @click="toggleInStock">Change In Stock Status</button>
        </div>

    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
</body>

</html>
