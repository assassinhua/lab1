<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart(
            <span v-for="(item, index) in cart" :key="index">
                Product {{ item.id }}: {{ item.quantity }}<br>
            </span>
            )
        </div>
        <product-display :premium="premium" :cart="cart" @add-to-cart="updateCart" @remove-from-cart="removeFromCart">
            <product-details :details="details"></product-details>
        </product-display>
    </div>

    <!-- Import Js -->
    <script src="./component/ProductDetails.js"></script>
    <script src="./component/ProductDisplay.js"></script>
    <script src="./component/ReviewForm.js"></script>
    <script src="./component/ReviewList.js"></script>
    <script src="./main.js"></script>
</body>

</html>
